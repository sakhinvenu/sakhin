<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="300" height="300">
        </div>

<br><br>
<div class="col-md-6">
   <h4> {{movie.name}}</h4>
   <h6> {{movie.desc}}</h6>
   <h5> {{movie.year}}</h5>

<a class="btn btn-warning" href="{%url 'movieapp:update' movie.id%}">Update</a>
<a class="btn btn-danger" href="{%url 'movieapp:delete' movie.id%}">Delete</a>

</div>
</div>
</div>
{% endblock %}
</body>
</html>
